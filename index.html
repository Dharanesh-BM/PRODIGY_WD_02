<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="datetime"></div>

    <h1>Stopwatch</h1>
    
    <div id="stopwatch-container">
        <div id="stopwatch">0:00</div>
        <hr /> <!-- Thin line to separate stopwatch from lap times -->
    </div>
    
    <div id="controls">
        <button onclick="startStop()">Start / Stop</button>
        <button onclick="reset()">Reset</button>
        <button onclick="recordLap()">Lap</button>
    </div>
    
    <div id="lapTimes-container">
        <div id="lapTimes"></div>
    </div>

    <div id="credit">
        Design and Developed By <a href="https://www.linkedin.com/in/dharanesh-b-m/">Dharanesh B M</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
